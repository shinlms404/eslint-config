name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: npm install

      - run: npx standard-version
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
